<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="output">
        <div id="data-output-previouscalc" class="output__previouscalc"></div>
        <div id="data-output-presentcalc" class="output__presentcalc"></div>
    </div>
    <div class="gridcontainer">
        <button id="data-all-clear" class="gridcontainer__item gridcontainer__row1first3item">AC</button>
        <button id="data-operation" class="gridcontainer__item gridcontainer__row1first3item">+/-</button>
        <button id="data-operation" class="gridcontainer__item gridcontainer__row1first3item">%</button>
        <button id="data-operation" class="gridcontainer__item gridcontainer__col5 ">รท</button>
        <button id="data-number" class="gridcontainer__item">7</button>
        <button id="data-number" class="gridcontainer__item">8</button>
        <button id="data-number" class="gridcontainer__item">9</button>
        <button id="data-operation" class="gridcontainer__item gridcontainer__col5">*</button>
        <button id="data-number" class="gridcontainer__item">4</button>
        <button id="data-number" class="gridcontainer__item">5</button>
        <button id="data-number" class="gridcontainer__item">6</button>
        <button id="data-operation" class="gridcontainer__item gridcontainer__col5">-</button>
        <button id="data-number" class="gridcontainer__item">1</button>
        <button id="data-number" class="gridcontainer__item">2</button>
        <button id="data-number" class="gridcontainer__item">3</button>
        <button id="data-operation" class="gridcontainer__item gridcontainer__col5">+</button>
        <button id="data-delete" class="gridcontainer__item">del</button>
        <button id="data-number" class="gridcontainer__item">0</button>
        <button id="data-number" class="gridcontainer__item">.</button>
        <button id="data-equal-to" class="gridcontainer__item gridcontainer__col5">=</button>
    </div>
</body>

</html>
